<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>weather check</title>
  </head>
  <body>
    <div
      class="flex justify-center items-center w-full min-h-[100vh] bg-blue-600 \"
    >
      <div class="w-2/3 h-[98%] bg-white shadow-5xl myshadow py-5 px-2 rounded-xl">
        <form action="">
          <label class="" for="city">select a city</label>
          <div class="flex justify-around w-full h-[5%]">
            <input
              id="city"
              type="text"
              class="pl-1 border-solid border-black border rounded-xl shadow-2xl w-1/2"
            />
            <input
              type="submit"
              class="bg-blue-700 px-[10px] py-1 rounded-lg"
            />
          </div>
        </form>
        <div class="w-full h-[50%] flex flex-col items-center mt-10 text-3xl">
          <p id="city-result">cityName</p>
          <div class="min-w-[30%] px-3 flex flex-col justify-center bg-green-500 rounded-lg">
            <p id="temp" class="text-center font-bold text-white"></p>
            <img
            class="animate-pulse "
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="weather"
              id="weatherIcon"
            />
          </div>
          <p id="type">weather</p>
        </div>
        <div class="w-full h-[40%] mt-3 flex flex-col justify-evenly items-center bg-slate-300 shadow-inner">
          <div class="h-[20%]">
            <button id="tomorrow" class="my-2 bg-blue-700 px-[10px] py-1 rounded-lg text-white">
             click for tomorrow weather
            </button>
          </div>
          <div class="w-full min-h-[65%] flex justify-evenly items-center py-3 bg-green-300">
            <div class="w-[31%] min-h-[70%] bg-slate-200 myshadow text-center">
              feels like:
              <p id="feels"></p>
              <i class="fas fa-thermometer-full text-orange-300"></i>
              <p>max: <i class="fas fa-caret-up text-red-600"></i></p>
              <p id="max-weather"></p>
              <p id="max"></p>
              <p>min: <i class="fas fa-caret-down text-blue-600"></i></p>
              <p id="min-weather"></p>
              <p id="max"></p>
            </div>
            <div class="w-[31%] h-[70%] bg-slate-200 myshadow text-center">
              humidity:
              <p id="humidity"></p>
              <i class="fas fa-tint text-blue-600"></i>
            </div>
            <div class="w-[31%] h-[70%] bg-slate-200 myshadow  text-center">
              wind:
              <p id="wind"></p>
              <i class="fas fa-wind text-white"></i>
            </div>
          </div>
          <div class=" w-full h-[15%] flex justify-between items-center  bg-red-500">
            <div class="w-[49%] h-full bg-green-900 rounded-lg p-1">
              <p class="text-white text-sm">Sunrise:</p>
              <p id="Sunrise" class="text-white"></p>
            </div>
            <div class="w-[49%] h-full bg-green-900 rounded-lg p-1">
              <p class="text-white text-sm">Sunset:</p>
              <p id="Sunset" class="text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
